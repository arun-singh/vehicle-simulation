group 'mojo'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets{
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['Resources']
        }
    }
    test{
        java{
            srcDirs = ['test']
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1200-jdbc41'
    compile files("resources/JMapViewer.jar")
    compile "org.json:json:20160212"
    compile group: 'com.graphhopper', name: 'graphhopper', version: '0.7.0'
}
